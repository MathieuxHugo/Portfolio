<div class="project">
    <h1 class="title">{{this.project.title}}</h1>
    <img class="img" [src]="project.imageUrl">
    <p class="technologies"><b>Technologies used : </b>{{this.project.technologies.join(", ")}}.</p>
    <p class="description"><b><u>Description :</u></b> {{this.project.description}}</p>
</div>
